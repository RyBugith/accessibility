<!DOCTYPE html>
<html lang="en"></html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Accessibility Forms</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <ul class="navigation">
      <li><a href="./index.html">Form</a></li>
      <li><a href="./alt_text.html">Alt-Text</a></li>
      <li><a href="./contrast.html">Contrast</a></li>

    </ul>
    <div class="content">
      <h1>Application form</h1>

      <form action="" method="post" name="form1" id="form1">
      <p>1. Personal Details</p>
      <p><label for="name">Name:</label>
      <input type="text" id="name" value="" ></p>

      <p><label for="phone">Phone Number:</label>
      <input type="text" id="phone"></p>

      <p><label for="dob">Date of Birth:</label>
      <input type="text"  id="dob" value="" ></p>

      <p><label for="fName">First Name:</label>
      <input type="text" id="fName" value="" ></p>

      <p><label for="lName">Last Name:</label>
      <input type="text" id="lName" value=""  ></p>

      <p><label for="address">Address:</label>
      <input type="text"  id="address" value="" ></p>

      <p><label for="state">State:</label>

       <select id="state">
        <option value="0">Select</option>
        <option value="Arizona">Arizona</option>
        <option value="California">California</option>
        <option value="Idaho">Idaho</option>
        <option value="Montana">Montana</option>
        <option value="Nevada">Nevada</option>
        <option value="Utah">Utah</option>
        <option value="Washington">Washington</option>
        <option value="Wyoming">Wyoming</option>
      </select>
      </p>

      <fieldset>
      <legend>2. Emergency Contact</legend>
      <p><label for="eName">Name: </label>
      <input type="text" id="eName"></p>

      <p><label for= "eAddress">Address:</label>
      <input type="text" id="eAddress"></p>

      <p><label for ="eState" >State:</label>
      <input type="text" id="eState"></p>

      <p><label for="ep#"> Telephone:</label>
      <input type="text" id="ep#"></p>
      </fieldset>

      <p>3. Citizenship</p>
      <p><input type="radio" id="US"><label for="US"> States </label> </p>
      <p><input type="radio" id="Canada"><label for="Canada"> Canada </label></p>

      <p><input type="submit" value="Submit" id="button" name="button"></p>
      </form>
    </div>
  </body>
</html>
